steps:
- id: 'Build build-container'
  name: 'gcr.io/cloud-builders/docker'
  args: [
          'build', 
          '-t', 
          'gcr.io/script-languages/build-container', 
          'google-cloud-build/ci-scripts/'
          ]
- id: 'Decrypt Docker password'
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: bash
  args: [
          '-x',
          'google-cloud-build/ci-scripts/decrypt.sh',
          '${_DOCKER_PASSWORD}',
          'DOCKER_PASSWORD',
          '${_KEY_RING_NAME}',
          '${_KEY_NAME}'
          ]
- id: 'Export container'
  name: 'gcr.io/script-languages/build-container'
  args: [
          'bash',
          'google-cloud-build/ci-scripts/export.sh',
          '${_FLAVORS}',
          '${_BUILD_DOCKER_REPOSITORY}',
          '$COMMIT_SHA',
          '""',
          '""',
          '${_DOCKER_USER}',
          ]
- id: 'Upload exported container'
  name: 'gcr.io/cloud-builders/gsutil'
  args: [
          'cp',
          '.build_output/exports/*',
          '${_CONTAINER_BUCKET}/exports/$COMMIT_SHA/'
          ]
- id: 'Push images to public build cache'
  name: 'gcr.io/script-languages/build-container'
  args: [
          'bash',
          'google-cloud-build/ci-scripts/push.sh',
          '${_FLAVORS}',
          '${_BUILD_DOCKER_REPOSITORY}',
          '$COMMIT_SHA',
          '""',
          '""',
          '${_DOCKER_USER}',
          ]
timeout: "7200s"
options:
  machineType: 'N1_HIGHCPU_8'
  diskSizeGb: "50"
